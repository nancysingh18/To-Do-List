<div class="cover">
  <form #list="ngForm"  (ngSubmit)="userlist(list.value)" >
    <h1>To Do List</h1>
  <div class="container p-3">
      <div class="box">
        <input type="text" placeholder="Enter here something to add" ngModel name="list">
        <input type="submit" value="ADD" click="add()">
      </div>
    </div>
    
  </form>
  
  <!-- list -->
  <div class="container ">
    <div class="row ">
      <div class="card col-5 m-1" *ngFor="let d of data1">
        <table>
          <tr>
            <td>
              <li>{{d.list}}</li>
            </td>
            <td style="cursor: pointer;" (click)="delete(d.id)" class="text-danger">X</td>
  
          </tr>
        </table>
  
      </div>
      
       
    </div>
